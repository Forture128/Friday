name: Run Tests
on: push

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install
      uses: abatilo/actions-poetry@v1.3.0
      with:
        python_version: 3.6.7
        poetry_version: 1.0.2
        working_directory: .
        args: install
    - name: Run pytest
      uses: abatilo/actions-poetry@v1.3.0
      with:
        python_version: 3.6.7
        poetry_version: 1.0.2
        working_directory: .
        args: run python -m pytest --cov=src --cov-branch --cov-fail-under=100 tests/
